    <script>
        function recursiveFib(steps) {
            var count = steps - 1;
            var content = "";

            var num1 = 0;
            var num2 = 1;

            if (steps == 0 || steps == 1) {
                return 0;
            }
            if (steps > 1) {
                steps--;
                num1 = num1 + num2;
                num2 = num2 + recursiveFib(steps);

                console.log(num1);
                console.log(num2);
                return num2;
            }
        }
