<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>JS Basic Foundation II</title>
</head>

<body>
    <h1>Problem 1</h1>
    <hr>
    <ul>
        <li>Hello</li>
    </ul>

    <h1>Problem 2</h1>
    <hr>
    <ul>
        <li>Summing numbers!</li>
        <li>num1 is: 3</li>
        <li>num2 is: 5</li>
        <li>Summing numbers!</li>
        <li>num1 is: 4</li>
        <li>num2 is: 7</li>
        <li>8</li>
        <li>11</li>
    </ul>

    <h1>Problem 3</h1>
    <hr>
    <ul>
        <li>The function is never called</li>
    </ul>

    <script>
        function greeting() {
            return "Hello";
            console.log("World");
        }
        var word = greeting();
        console.log(word);


        function add(num1, num2) {
            console.log("Summing Numbers!");
            console.log("num1 is: " + num1);
            console.log("num2 is: " + num2);
            var sum = num1 + num2;
            return sum;
        }
        var result1 = add(3, 5);
        var result2 = add(4, 7);
        console.log(result1);
        console.log(result2);


        function highFive(num) {
            for (var i = 0; i < num; i++) {
                if (i == 5) {
                    console.log("High Five!");
                } else {
                    console.log(i);
                }
            }
        }
    </script>
</body>

</html>
