<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
		}
		
    	document.onkeydown = function(e){
			console.log(e);

			var spriteWidth = 56; spriteHeight = 86;
			var spriteStep = 20;
			var minX = 0, maxX = window.innerWidth - spriteWidth;
			var minY = 0, maxY = window.innerHeight - spriteHeight;
			
			if(e.keyCode == 37 && leftValue - spriteStep > minX) { // LEFT
				leftValue -= spriteStep;
			}
			else if (e.keyCode == 39 && leftValue + spriteStep < maxX) { // RIGHT
				leftValue += spriteStep;    		
			}
			else if (e.keyCode == 40 && topValue + spriteStep < maxY) { // DOWN
				topValue += spriteStep;
			}
			else if (e.keyCode == 38 && topValue - spriteStep > minY) { // UP
				topValue -= spriteStep;
			}
			// ...
			update();

    	}
    </script>
</body>
</html>
