<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <body>
            <table>
                <tr>
                    <td>
                        <h1>My Registration Form</h1>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <label for="first-name">First name:</label>
                        <input id="first-name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last-name">Last name:</label>
                        <input id="last-name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input id="email" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Password:</label>
                        <input id="pwd" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd-confirm">Confirm password:</label>
                        <input id="pwd-confirm" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birthday">Birthday:</label>
                        <input id="birthday" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Male<input id="gender-male" type="radio">
                        Feale<input id="gender-female" type="radio">
                        Decline<input id="gender-decline" type="radio">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>A short description about yourself:</label><br>
                        <textarea>asdf</textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fav-lang">Favorite language:</label>
                        <input id="fav-lang" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
    </body>
</html>
