<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Loops</title>
</head>

<body>
    <div>
        <h1>Prediction 1</h1>
        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
        </ul>
    </div>
    <div>
        <h1>Prediction 2</h1>
        <ul>
            <li>3</li>
            <li>9</li>
        </ul>
    </div>
    <div>
        <h1>Prdiction 3</h1>
        <ul>
            <li>1</li>
            <li>4</li>
            <li>5</li>
            <li>8</li>
            <li>10</li>
            <li>11</li>
            <li>14</li>
            <li>16</li>
        </ul>
    </div>
    <script>
        for (var num = 0; num < 15; num++) {
            console.log(num);
        }

        for (var i = 1; i < 10; i += 2) {
            if (i % 3 == 0) {
                console.log(i);
            }
        }

        for (var j = 1; j <= 15; j++) {
            if (j % 2 == 0) {
                j += 2;
            } else if (j % 3 == 0) {
                j++;
            }
            console.log(j);
        }
    </script>
</body>

</html>
