<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            function drawNinjaCat(numImages, nameFirst, nameSecond) {
                var content = "<div id='images'>";
                var randNum = Math.floor(Math.random() * 2)
                if (randNum == 1) {
                    firstImage = nameFirst;
                    secondImage = nameSecond;
                } else {
                    firstImage = nameSecond;
                    secondImage = nameFirst;
                }

                for (var i = 0; i < numImages; i++) {
                    console.log(randNum);

                    content += "<img src='img/" + firstImage + i +
                        ".png' class='puzzle' data-alt-src='img/" +
                        secondImage + i + ".png' alt='cat'>";
                }
                content += "</div>"
                return content;
            }

            $('#cat-ninja').html(drawNinjaCat(5, "cat", "ninja"));

            $('.puzzle').hover(function () {
                var oldImage = $(this).attr('src');
                var newImage = $(this).attr('data-alt-src');

                $(this).attr('src', newImage);
                $(this).attr('data-alt-src', oldImage);

                console.log($(this));
            });
        })
    </script>

    <title>Hover In/Out</title>
</head>

<body>

    <h1>Hover Ninja Cat</h1>
    <div id="cat-ninja" class="wrapper"></div>
</body>

</html>
