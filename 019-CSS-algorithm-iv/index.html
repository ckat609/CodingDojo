<html lang="en">

<head>

<body>
    <h1>Problem 1</h1>
    <hr>
    <div id="algo1"></div>

    <h1>Problem 2</h1>
    <hr>
    <div id="algo2"></div>

    <h1>Problem 3</h1>
    <hr>
    <div id="algo3"></div>

    <h1>Problem 4</h1>
    <hr>
    <div id="algo4"></div>
</body>
<script>
    var arrValues = [3, 7, 2, 5, 1, 9, 8, 6];
    var maxVal = 6;

    function algo1(arr, max) {
        var newArray = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                console.log(arr[i]);
                newArray.push(arr[i]);
            }
        }
        return newArray;
    }
    document.getElementById("algo1").innerHTML = "<p>" + String(algo1(arrValues, maxVal)) + "</p>";



    function algo2(arr) {
        var min = arr[0];
        var max = arr[0];
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i];
            if (arr[i] <= min) {
                min = arr[i];
            }
            if (arr[i] >= max) {
                max = arr[i];
            }
        }
        console.log(min);
        console.log(max);
        console.log(sum / arr.length);
        return "<p>Min: " + String(min) + " - Max: " + String(max) + " - Avg: " + String(sum / arr.length) + "</p>";
    }
    document.getElementById("algo2").innerHTML = "<p>" + String(algo2(arrValues)) + "</p>";


    arrValues = [5, -1, -3, 7, 1, -2, 3, 2, -9, 4, 8];

    function algo3(arr) {
        var newArray = [];

        for (var i = 0; i < arr.length; i++) {
            newArray.push(arr[i] < 0 ? "dojo" : arr[i]);
        }
        return newArray;
    }
    document.getElementById("algo3").innerHTML = "<p>" + String(algo3(arrValues)) + "</p>";


    arrValues = [20, 30, 40, 50, 60, 70];

    function algo4(arr, start, end) {
        var newArray = [];

        for (var i = 0; i < arr.length; i++) {
            if (i < start || i > end) {
                newArray.push(arr[i]);
            }
        }
        console.log(newArray);
        return newArray;
    }

    document.getElementById("algo4").innerHTML = "<p>" + String(algo4(arrValues, 2, 4)) + "</p>";
</script>
