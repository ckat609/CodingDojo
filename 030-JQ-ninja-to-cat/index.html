<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            function ninjaCat(numImages, nameFirst, nameSecond) {
                var content = "<div id='images'>";
                for (var i = 0; i < numImages; i++) {

                    var randNum = Math.floor(Math.random() * 2)
                    console.log(randNum);

                    if (randNum == 1) {
                        content += "<img src='img/" + nameFirst + i +
                            ".png' class='puzzle' data-alt-src='img/" +
                            nameSecond + i + ".png' alt='cat'>";
                    } else {
                        content += "<img src='img/" + nameSecond + i +
                            ".png' class='puzzle' data-alt-src='img/" +
                            nameFirst + i + ".png' alt='ninja'>";
                    }
                }
                content += "</div>"
                return content;
            }

            $('#cat-ninja').html(ninjaCat(5, "cat", "ninja"));

            $('.puzzle').click(function () {
                var oldImage = $(this).attr('src');
                var newImage = $(this).attr('data-alt-src');

                $(this).attr('src', newImage);
                $(this).attr('data-alt-src', oldImage);

                console.log($(this));
            });

        });
    </script>

    <title>Ninja Cat</title>
</head>

<body>

    <h1>Ninja Cat</h1>
    <div id="cat-ninja" class="wrapper"></div>
</body>

</html>
